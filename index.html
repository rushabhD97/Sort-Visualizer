<body>
    <h1 class="d-flex justify-content-center mb-3">Sorting Visualizer</h1>

    <div class="container">
        <div class="row">
            <div class="col">
                <form >
                <input  type="number" id="arraySizeText" class="form-control m-2" id="arraySizeFormControlInput" placeholder="Enter Size" max="400">
                <button type="button" id="randomizeButton" class="btn btn-dark m-2" onclick="randomize()" >Randomize
                    Array</button>
                    </form>
            </div>
            <div class="col-6">
                <button type="button" id="bubbleSortButton" class="btn btn-dark m-2" onclick="bubbleSort()">Bubble
                    Sort</button>
                <button type="button" id="selectionSortButton" class="btn btn-dark m-2" onclick="selectionSort()">Selection Sort</button>
                <button type="button" id="insertionSortButton" class="btn btn-dark m-2" onclick="insertionSort()">Insertion Sort</button>
                <button type="button" id="stableSelectionSortButton" class="btn btn-dark m-2" onclick="stableSelectionSort()">Stable Selection Sort</button>
                <button type="button" id="mergeSortButton" class="btn btn-dark m-2">Merge Sort</button>
            </div>
        </div>
    </div>

    <div id="arr-elements" style="display: flex;flex-direction: row;height: 100%;padding: 1rem;">
    </div>
    <script src="js/randomize_array.js"></script>
    <script src="js/util.js"></script>


    <script src="js/bubble_sort.js"></script>
    <script src="js/insertion_sort.js"></script>
    <script src="js/selection_sort.js"></script>
    <script src="js/stable_selection_sort.js"></script>
</body>

</html>
